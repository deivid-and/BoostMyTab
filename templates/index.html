<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Performance Monitor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</head>
<body>
    <div id="loader"></div>
    <h1>Tablet Performance Monitor</h1>
    <div id="dashboard" class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    
    <div class="container">
        <fieldset>
            <legend>Cache Management</legend>
            <button data-action="/clear_cache">Clear Cache</button>
        </fieldset>

        <fieldset>
            <legend>Optimization</legend>
            <button data-action="/disable_bixby">Disable Bixby</button>
            <button data-action="/disable_notes">Disable Notes</button>
            <button data-action="/limit_background_processes">Limit Background Processes</button>
            <button data-action="/turn_off_animations">Turn Off Animations</button>
            <button data-action="/optimize_battery_usage">Optimize Battery Usage</button>
            <button data-action="/set_performance_mode">Set Performance Mode</button>
        </fieldset>

        <fieldset>
            <legend>Other</legend>
            <button data-action="/disable_keyboard">Disable Keyboard</button>
            <button data-action="/list_devices">List Devices</button>
        </fieldset>

        <fieldset>
            <legend>Remote Access to Tablet</legend>
            <button data-action="/start_scrcpy">Start scrcpy</button>
        </fieldset>

        <button id="clearMessages">Clear Messages</button>
    </div>
    <div id="output" class="output"></div>
</body>
</html>
