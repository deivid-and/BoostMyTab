<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Performance Monitor</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/app.js"></script>
</head>
<body>
    <div id="loader"></div>
    <h1>Tablet Performance Monitor</h1>
    <div id="dashboard" class="container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    
    <div class="container">
        <fieldset>
            <legend>Disable Unnecessary Processes</legend>
            <button data-action="/disable_google_bloatware">Disable Google Bloatware</button>
            <button data-action="/disable_samsung_bloatware">Disable Samsung Bloatware</button>
            <button data-action="/disable_misc_bloatware">Disable Miscellaneous Bloatware</button>
            <button data-action="/disable_keyboard">Disable Keyboard</button>
        </fieldset>

        <fieldset>
            <legend>Performance Optimization</legend>
            <button data-action="/disable_power_saving">Disable Power Saving</button>
            <button data-action="/disable_battery_optimization">Disable Battery Optimization</button>
            <button data-action="/set_cpu_governor_performance">Set CPU Governor to Performance</button>
            <button data-action="/turn_off_animations">Turn Off Animations</button>
            <button data-action="/limit_background_processes">Limit Background Processes</button>
            <button data-action="/disable_background_data">Disable Background Data</button>
            <button data-action="/boost_wifi_network">Boost Wi-Fi & Network</button>        
        </fieldset>

        <fieldset>
            <legend>System Management</legend>
            <button data-action="/clear_cache">Clear Cache</button>
            <button data-action="/restore_default_settings">Restore Default Settings</button>
            <button data-action="/enter_recovery_mode">Enter Recovery Mode</button>
            <button data-action="/list_devices">List Connected Devices</button>
        </fieldset>

        <button id="clearMessages">Clear Messages</button>
    </div>
    <div id="output" class="output"></div>
</body>
</html>
